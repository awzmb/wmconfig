- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ["~"]

- create:
    - ~/.vim
    - ~/.vim/undo
    - ~/.vim/backup
    - ~/.vim/swp
    - ~/.zshcache
    - ~/.config/alacritty
    - ~/.config/nvim
    - ~/.config/foot
    - ~/.config/gtk-3.0
    - ~/.config/gtk-4.0
    - ~/.config/aichat
    - ~/.config/gemini
    - ~/.terraform.d/cache
    - ~/.terraform.d/plugin-cache
    - ~/.bin
    - ~/.timesheets
    - ~/.config/incus

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.xsessionrc: .xsessionrc
    ~/.vim/coc-settings.json:
      path: .vim/coc-settings.json
    ~/.vimrc: .vimrc
    ~/.mbsyncrc: .mbsyncrc
    ~/.msmtprc: .msmtprc
    ~/.path: .path
    ~/.scripts: .scripts
    ~/.mutt: .mutt
    ~/.zsh: .zsh
    ~/.zshrc: .zshrc
    ~/.Xresources: .Xresources
    ~/.Xdefaults: .Xdefaults
    ~/.bashrc: .bashrc
    ~/.aliases: .aliases
    ~/.dir_colors: .dir_colors
    ~/.terraformrc: .terraformrc
    ~/.w3m:
      if: "[ `uname` = Linux ]"
      path: .w3m
    #~/.gitconfig: .gitconfig
    ~/.config/mc: .config/mc
    ~/.config/MangoHud: .config/MangoHud
    ~/.config/kitty: .config/kitty
    ~/.config/foot: .config/foot
    ~/.config/newsboat: .config/newsboat
    ~/.config/k9s: .config/k9s
    ~/.config/broot: .config/broot
    ~/.config/nvim: .config/nvim
    ~/.config/vdirsyncer:
      path: .config/vdirsyncer
    ~/.config/kanshi:
      if: "[ `uname` = Linux ]"
      path: .config/kanshi
    ~/.config/hypr:
      if: "[ `uname` = Linux ]"
      path: .config/hypr
    ~/.config/environment.d:
      if: "[ `uname` = Linux ]"
      path: .config/environment.d
    ~/.gtkrc-2.0:
      if: "[ `uname` = Linux ]"
      path: .gtkrc-2.0
    ~/.config/gtk-3.0:
      if: "[ `uname` = Linux ]"
      path: .config/gtk-3.0
    ~/.config/gtk-4.0:
      if: "[ `uname` = Linux ]"
      path: .config/gtk-4.0
    ~/.config/clipit:
      if: "[ `uname` = Linux ]"
      path: .config/clipit
    ~/.config/dunst:
      if: "[ `uname` = Linux ]"
      path: .config/dunst
    ~/.config/i3:
      if: "[ `uname` = Linux ]"
      path: .config/i3
    ~/.config/sway:
      if: "[ `uname` = Linux ]"
      path: .config/sway
    ~/.config/polybar:
      if: "[ `uname` = Linux ]"
      path: .config/polybar
    ~/.config/waybar:
      if: "[ `uname` = Linux ]"
      path: .config/waybar
    ~/.config/rofi:
      if: "[ `uname` = Linux ]"
      path: .config/rofi
    ~/.config/yabai:
      if: "[ `uname` = Darwin ]"
      path: .config/yabai
    ~/.config/skhd:
      if: "[ `uname` = Darwin ]"
      path: .config/skhd
    ~/Library/ApplicationSupport/VSCodium/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: .config/Code/User/settings.json
    ~/.config/VSCodium/User/settings.json:
      if: "[ `uname` = Linux ]"
      path: .config/Code/User/settings.json
    ~/.config/Code/User/settings.json:
      if: "[ `uname` = Linux ]"
      path: .config/Code/User/settings.json
    ~/.local/share/code-server/User/settings.json:
      if: "[ `uname` = Linux ]"
      path: .config/Code/User/settings.json
    ~/Library/ApplicationSupport/VSCodium/User/extensions.json:
      if: "[ `uname` = Darwin ]"
      path: .config/Code/User/extensions.json
    ~/.config/VSCodium/User/extensions.json:
      if: "[ `uname` = Linux ]"
      path: .config/Code/User/extensions.json
    ~/.config/Code/User/extensions.json:
      if: "[ `uname` = Linux ]"
      path: .config/Code/User/extensions.json
    ~/.local/share/code-server/User/extensions.json:
      if: "[ `uname` = Linux ]"
      path: .config/Code/User/extensions.json
    ~/Library/ApplicationSupport/VSCodium/User/keybindings.json:
      if: "[ `uname` = Darwin ]"
      path: .config/Code/User/keybindings.json
    ~/.config/VSCodium/User/keybindings.json:
      if: "[ `uname` = Linux ]"
      path: .config/Code/User/keybindings.json
    ~/.config/Code/User/keybindings.json:
      if: "[ `uname` = Linux ]"
      path: .config/Code/User/keybindings.json
