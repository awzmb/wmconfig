- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
    - ~/.config/nvim
    - ~/.vim/undo-history
    - ~/.config/Code/User
    - ~/.config/VSCodium/User
    - ~/.zsh

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.mbsyncrc: .mbsyncrc
    ~/.msmtprc: .msmtprc
    ~/.path: .path
    ~/.scripts: .scripts
    ~/.mutt: .mutt
    ~/.zsh/theme.zsh: .theme.zsh
    ~/.zshrc: .zshrc
    ~/.Xresources: .Xresources
    ~/.Xdefaults: .Xdefaults
    ~/.bashrc: .bashrc
    ~/.aliases: .aliases
    ~/.dir_colors: .dir_colors
    ~/.gtkrc-2.0: .gtkrc-2.0
    ~/.vifm: .vifm
    ~/.gitconfig: .gitconfig
    ~/.config/nvim/init.vim: .vimrc
    ~/.config/alacritty/alacritty.yml:
      if: '[ `uname` = Darwin ]'
      path: .config/alacritty/alacritty.yml.macos
    ~/.config/alacritty/alacritty.yml:
      if: '[ `uname` = Linux ]'
      path: .config/alacritty/alacritty.yml.linux
    ~/.config/autorandr: .config/autorandr
    ~/.config/clipit: .config/clipit
    ~/.config/dunst: .config/dunst
    ~/.config/i3: .config/i3
    ~/.config/mc: .config/mc
    ~/.config/polybar: .config/polybar
    ~/.config/rofi: .config/rofi
    ~/.config/vifm: .config/vifm
    ~/.config/yabai:
      if: '[ `uname` = Darwin ]'
      path: .config/yabai
    ~/.config/skhd:
      if: '[ `uname` = Darwin ]'
      path: .config/skhd
    ~/Library/ApplicationSupport/VSCodium/User/settings.json:
      if: '[ `uname` = Darwin ]'
      path: .config/Code/User/settings.json
    ~/.config/VSCodium/User/settings.json:
      if: '[ `uname` = Linux ]'
      path: .config/Code/User/settings.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/zdharma/zinit/master/doc/install.sh)", Installing zinit]
