- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- create:
    - ~/.vim
    - ~/.vim/undo
    - ~/.vim/backup
    - ~/.vim/swp
    - ~/.zshcache
    - ~/.config/alacritty
    - ~/.config/karabiner
    - ~/.config/nvim
    - ~/.config/vifm
    - ~/.terraform.d/cache

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.xsessionrc: .xsessionrc
    ~/.vim/coc-settings.json:
      path: .vim/coc-settings.json
    ~/.vim/bundle:
      path: .vim/bundle
    ~/.vimrc: .vimrc
    ~/.mbsyncrc: .mbsyncrc
    ~/.msmtprc: .msmtprc
    ~/.path: .path
    ~/.scripts: .scripts
    ~/.mutt: .mutt
    ~/.zsh: .zsh
    ~/.zshrc: .zshrc
    ~/.Xresources: .Xresources
    ~/.Xdefaults: .Xdefaults
    ~/.bashrc: .bashrc
    ~/.aliases: .aliases
    ~/.dir_colors: .dir_colors
    ~/.terraformrc: .terraformrc
    #~/.gitconfig: .gitconfig
    ~/.config/mc: .config/mc
    ~/.config/kitty: .config/kitty
    ~/.config/vifm/vifmrc: .config/vifm/vifmrc
    ~/.config/vifm/colors: .config/vifm/colors
    ~/.config/newsboat: .config/newsboat
    ~/.config/nvim/init.vim: .vimrc
    ~/.config/autorandr:
      if: '[ `uname` = Linux ]'
      path: .config/autorandr
    ~/.gtkrc-2.0:
      if: '[ `uname` = Linux ]'
      path: .gtkrc-2.0
    ~/.config/clipit:
      if: '[ `uname` = Linux ]'
      path: .config/clipit
    ~/.config/dunst:
      if: '[ `uname` = Linux ]'
      path: .config/dunst
    ~/.config/i3:
      if: '[ `uname` = Linux ]'
      path: .config/i3
    ~/.config/sway:
      if: '[ `uname` = Linux ]'
      path: .config/sway
    ~/.config/polybar:
      if: '[ `uname` = Linux ]'
      path: .config/polybar
    ~/.config/rofi:
      if: '[ `uname` = Linux ]'
      path: .config/rofi
    ~/.config/yabai:
      if: '[ `uname` = Darwin ]'
      path: .config/yabai
    ~/.config/karabiner/karabiner.json:
      if: '[ `uname` = Darwin ]'
      path: .config/karabiner/karabiner.json
    ~/.config/skhd:
      if: '[ `uname` = Darwin ]'
      path: .config/skhd
    ~/Library/ApplicationSupport/VSCodium/User/settings.json:
      if: '[ `uname` = Darwin ]'
      path: .config/Code/User/settings.json
    ~/.config/VSCodium/User/settings.json:
      if: '[ `uname` = Linux ]'
      path: .config/Code/User/settings.json
    ~/.config/alacritty/alacritty.yml:
      if: '[ `uname` = Darwin ]'
      path: .config/alacritty/alacritty.yml.macos
    ~/.config/alacritty/alacritty.yml:
      if: '[ `uname` = Linux ]'
      path: .config/alacritty/alacritty.yml.linux

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/zdharma/zinit/master/doc/install.sh)", Installing zinit]
