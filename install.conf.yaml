      if: "[ `uname` = Linux ]"
      path: .config/Code/User/keybindings.json
    ~/.config/alacritty/alacritty.toml:
      path: .config/alacritty/alacritty.toml
    ~/.config/gemini/settings.json:
      path: .config/gemini/settings.json
      type: hardlink
    ~/.config/wofi:
      if: "[ `uname` = Linux ]"
      path: .config/wofi
    ~/.config/nixpkgs:
      if: "[ `uname` = Linux ]"
      path: .config/nixpkgs
    ~/.config/nwg-panel:
      if: "[ `uname` = Linux ]"
      path: .config/nwg-panel
    ~/.config/chrome/chrome-theme/manifest.json:
      path: .config/chrome/chrome-theme/manifest.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/zdharma-continuum/zinit/master/doc/install.sh)",
        Installing zinit,
      ]
